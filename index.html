<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Song List</title>
  </head>
  <body>
    <div class="container">
      <h1>Song Directory</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a Song:</h2>
          <form id="new-song">
            <div class="form-group">
              <label for="new-song-name">Song name</label>
              <input type="text" class="form-control" id="new-song-name">
            </div>
            <div class="form-group">
              <label for="new-band-name">Band name</label>
              <input type="text" class="form-control" id="new-band-name">
            </div>

            <button type="submit" class="btn">Add Song</button>
          </form>

          <h2>Songs:</h2>
          <ul id="songs">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-song">
            <h2>Songs:</h2>
            <ul id="songlist">
            </ul>
            <p>Song name: <span class="song-name"></span></p>
            <p>Band name: <span class="band-name"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
